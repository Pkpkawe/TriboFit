{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/User/style.css' %}">
    {% block CssPage %}{% endblock %}
    <title>TriboFit</title>
</head>
<body>
    <main>

        <nav>
            <ul>
                <li id="Home"> <img src="{% static 'img/Icones/Nav/Home.png' %}" alt="Início"> <p>Início</p> </li>
                <li> <img src="{% static 'img/Icones/Nav/Explorer.png' %}" alt="Explorar"> <p>Explorar</p> </li>
                <li> <img src="{% static 'img/Icones/Nav/Message.png' %}" alt="Mensagens"> <p>Mensagens</p> </li>
                <li> <img src="{% static 'img/Icones/Nav/Create.png' %}" alt="Criar"> <p>Criar</p> </li>
                <li> <img src="{% static 'img/Icones/Nav/Perfil.png' %}" alt="Perfil"> <p>Perfil</p> </li>
                <li> <img src="{% static 'img/Icones/Nav/Logo.png' %}" alt="Serviços"> <p>Serviços</p> </li>
                <li id="Settings"> 
                    <div><img src="{% static 'img/Icones/Nav/Settings.png' %}" alt="Configurações"> <p>Configurações</p></div> 
                </li>
            </ul>
        </nav>
        
        <section>
            {% block section %}{% endblock %}
        </section>

    </main>

</body>
</html>
